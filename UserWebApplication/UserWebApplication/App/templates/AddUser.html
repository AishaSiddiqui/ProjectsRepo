<div id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Add new User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add-firstname" class="col-sm-2 control-label">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-firstname" name="firstname" placeholder="Firstname" ng-model="FirstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-lastname" class="col-sm-2 control-label">LastName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-lastname" name="lastName" placeholder="LastName" ng-model="LastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-UserName" class="col-sm-2 control-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-UserName" name="User_Name" placeholder="User_Name" ng-model="User_Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-UserPassword" class="col-sm-2 control-label">User Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="add-UserPassword" name="UserPassword" placeholder="UserPassword" ng-model="User_Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-UserEmail" class="col-sm-2 control-label">User Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="add-UserEmail" name="UserEmail" placeholder="UserEmail" ng-model="User_Email" required> 
                        </div>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="Add()">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
