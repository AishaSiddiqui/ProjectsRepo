<a href="#/AddUser" class="btn btn-primary btn-xs">Add New User</a>
<br /><br />
<div class="table-responsive" ng-init="GetAllUsers()">
    <table id="mytable" class="table table-bordred table-striped">
        <thead>      
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>User Password</th>
        <th>User Email</th>       
        <th>Edit</th>
        <th>Delete</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in ListofUser">               
                <td>{{item.FirstName}}</td>
                <td>{{item.LastName}}</td>
                <td>{{item.User_Name}}</td>
                <td>{{item.User_Password}}</td>
                <td>{{item.User_Email}}</td>             
                <td><a class="btn btn-primary btn-xs" href="#/EditUser/{{item._id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn btn-danger btn-xs" href="#/DeleteUser/{{item._id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </tbody>
    </table>   
</div>
