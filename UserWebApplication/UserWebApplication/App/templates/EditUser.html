<div id="edit" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="edit-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="edit-modal-label">Update User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-firstname" class="col-sm-2 control-label">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-firstname" name="firstname" placeholder="Firstname" ng-model="FirstName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-lastname" class="col-sm-2 control-label">LastName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-lastname" name="lastName" placeholder="LastName" ng-model="LastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-UserName" class="col-sm-2 control-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-UserName" name="UserName" placeholder="UserName" ng-model="User_Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-UserPassword" class="col-sm-2 control-label">User Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="edit-UserPassword" name="UserPassword" placeholder="UserPassword" ng-model="User_Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-UserEmail" class="col-sm-2 control-label">User Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="edit-UserEmail" name="UserEmail" placeholder="UserEmail" ng-model="User_Email">
                        </div>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="Update()">Update</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
